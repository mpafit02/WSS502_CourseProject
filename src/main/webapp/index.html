<body>

		<form id="userAccountForm" class="form-signin px-4 py-3">
			<h1>Sign up</h1>
			<div class="mainArea">

				<div class="form-group">
					<label for="UserId">UserId:</label> <input id="UserId"
						name="user_id" class="form-control" type="text" disabled />
				</div>
				<div class="form-group">
					<label for="user_email">Email:</label> <input type="text"
						id="user_email" class="form-control" name="user_email" required />
				</div>
				<div class="form-group">
					<label for="user_firstname">First Name:</label> <input type="text"
						id="user_firstname" class="form-control" name="user_firstname"
						required />
				</div>
				<div class="form-group">
					<label for="user_lastname">Last Name:</label> <input type="text"
						id="user_lastname" class="form-control" name="last_name" required />
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input type="text"
						id="password" class="form-control" name="password" required />
				</div>
				<div class="form-group">
					<label for="repeat_password">Repeat Password:</label> <input
						type="text" id="repeat_password" class="form-control"
						name="repeat_password" required />
				</div>
				<p id="register_message" class="text-danger"></p>
			</div>
			<br>
			<div>
				<button type="button" id="clear" class="btn btn-secondary"
					onClick="clearForm();">Clear Form</button>
				<button type="button" id="login" class="btn btn-secondary"
					onClick="loginPage();">Login</button>
				<button type="submit" id="add" class="btn btn-primary"
					onClick="addUserAccount();">Register</button>
			</div>
		</form>
	</div>

	<div id="login_container" class="col-4">
		<form id="loginForm" class="form-signin px-4 py-3">
			<h1>Log in</h1>
			<div class="mainAreaLogin">
				<div class="form-group">
					<label for="user_email_login">Email:</label> <input type="text"
						id="user_email_login" class="form-control" name="user_email"
						required />
				</div>
				<div class="form-group">
					<label for="password_login">Password:</label> <input type="text"
						id="password_login" name="password" class="form-control" required />
				</div>
				<p class="text-danger" id="login_message"></p>
			</div>
			<br>
			<div>
				<button type="button" id="register" onClick="registerPage();"
					class="btn btn-secondary">Register</button>
				<button type="submit" id="login" onClick="loginUserAccount();"
					class="btn btn-primary">Login</button>
			</div>
		</form>
	</div>


	<div id="main_container" class="col-4">
		<form id="convertForm" class="form-signin  px-4 py-3">
			<h1 id="welcomeUser"></h1>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputFrom">From</label> <select id="inputFrom"
						class="form-control">
						<option selected>From...</option>
						<option value="EUR">EUR</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="inputTo">To</label> <select id="inputTo"
						class="form-control">
						<option selected>To...</option>
						<option value="EUR">EUR</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="inputFromField">Amount</label>
					<input type="text" class="form-control" id="inputFromField">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="outputField">Result</label>
					<h4 id="outputField" class="text-justify">0.00</h4>
				</div>
			</div>
			<button type="button" id="logout" onClick="logoutUser();"
				class="btn btn-secondary">Log Out</button>
			<button type="submit" class="btn btn-primary">Convert</button>
		</form>
	</div>
